<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galery - KITS SMKN 1 Nglegok</title>
  <style>
    :root {
      --biru-tua: #003366;
      --biru-muda: #66ccff;
      --putih: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: var(--putih);
      color: var(--biru-tua);
    }

    header {
      background-color: var(--biru-tua);
      color: var(--putih);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: var(--putih);
      text-decoration: none;
      font-weight: bold;
    }

    .logo {
      width: 40px;
      height: 40px;
    }

    main {
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .galeri-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      justify-content: center;
    }

    .galeri-container img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
      object-fit: cover;
      height: 150px;
    }

    .galeri-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .caption {
      text-align: center;
      margin-top: 20px;
      font-style: italic;
    }

    footer {
      background-color: var(--biru-tua);
      color: var(--putih);
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }

    /* Responsif */
    @media (max-width: 1000px) {
      .galeri-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      .galeri-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("Galeri dimuat");
    });
  </script>
</head>

    <nav>

      <img src="foto7.jpg" alt="Foto 7">
